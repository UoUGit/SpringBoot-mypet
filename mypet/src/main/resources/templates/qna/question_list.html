<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<div class="inner board_wrap">
		<h2>Q&A</h2>
		<div class="board_list_area">
			<div class="input_wrap">
				<select id="categorySelect" class="form-select select_custom" aria-label="Default select example">
					<option value="">전체</option>
					<option value="입양">입양</option>
					<option value="회원정보">회원정보</option>
					<option value="배송">배송</option>
					<option value="기타">기타</option>
				</select>
				
				<input type="text" id="search_kw" class="form_control" th:value="${kw}" placeholder="검색어를 입력해주세요.">
				<button class="btn btn_search" type="button" id="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<table class="board_list_wrap">
          		<thead>
					<tr>
						<th>카테고리</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일시</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${paging == null or paging.empty}">
		              <td colspan="5">게시글이 없습니다.</td>
		            </tr>
					<tr th:each="question, loop : ${paging}">
						<td th:text="${question.category}"></td>
						<td class="title_td">
							<a th:href="@{|/qna_question/detail/${question.questionIdx}|}">
								<span th:text="${question.subject}" class="title"></span>
								<span class="comment_size" th:if="${#lists.size(question.answerList) > 0}"
								th:text="'답변 완료'"></span>
							</a>
						</td>
						<td><span th:if="${question.author != null}" th:text="${question.author.userId}"></span></td>
						<td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
			<div>
				<a th:href="@{/qna_question/create}" class="btn write_btn" sec:authorize="hasAuthority('USER')">
					질문하기</a>
			</div>
		</div>
	<!-- 페이징처리 시작 -->
	    <div th:if="${paging != null and not paging.empty}">
	        <ul class="pagination_c">
	            <li class="arrow prev" th:classappend="${!paging.hasPrevious} ? 'disabled'">
	                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
	                    <span>이전</span>
	                </a>
	            </li>
	            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
	            	th:if="${page >= ((paging.number/10) * 10) and page < ((paging.number/10) * 10 + 10)}"
	                th:classappend="${page == paging.number} ? 'active'" 
	                class="number">
	                <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
	            </li>
	            <li class="arrow next" th:classappend="${!paging.hasNext} ? 'disabled'">
	                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
	                    <span>다음</span>
	                </a>
	            </li>
	        </ul>
	    </div>
	    <!-- 페이징처리 끝 -->
	
	<form th:action="@{/qna_question/list}" method="get" id="searchForm">
		<input type="hidden" id="kw" name="kw" th:value="${kw}">
		<input type="hidden" id="category" name="category" th:value="${category}">
		<input type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>
	</div>
</div>

<script layout:fragment="script" type='text/javascript'>
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			document.getElementById('page').value = this.dataset.page;
			document.getElementById('searchForm').submit();
		});
	});
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function () {
		document.getElementById('kw').value = document.getElementById('search_kw').value;
		document.getElementById('category').value = document.getElementById('categorySelect').value;
		document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
		document.getElementById('searchForm').submit();
	});
</script>


</html>
