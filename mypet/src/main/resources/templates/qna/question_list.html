<html layout:decorate="~{layout}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
	<style>
		.disabled-link {
			pointer-events: none;
			/* 클릭 이벤트 무시 */
			opacity: 0.6;
			/* 비활성화된 버튼 스타일 */
		}
	</style>
</head>
<div layout:fragment="content">
	<div class="row my-3">
		<div class="col-6">
			<a th:href="@{/qna_question/create}" class="btn btn-primary" sec:authorize="hasAuthority('USER')">질문
				등록하기</a>
			<a th:href="@{/qna_question/create}" class="btn btn-primary disabled-link"
				sec:authorize="!hasAuthority('USER')" title="질문 등록은 USER 권한이 필요합니다.">문의하기</a>
		</div>
		<div class="col-6">
			<div class="input-group">

				<button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
				<input type="text" id="search_kw" class="form-control" th:value="${kw}">
			</div>
		</div>
	</div>

	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>카테고리</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question, loop : ${paging}">
				<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
				<td th:text="${question.category}"></td>
				<td>
					<a th:href="@{|/qna_question/detail/${question.questionIdx}|}" th:text="${question.subject}"></a>
					<span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
						th:text="'답변 완료'">
					</span>
				</td>
				<td><span th:if="${question.author != null}" th:text="${question.author.userId}"></span></td>
				<td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<!-- 페이징처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number+5}"
				th:classappend="${page == paging.number} ? 'active'" class="page-item">
				<a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 페이징처리 끝 -->
	<form th:action="@{/qna_question/list}" method="get" id="searchForm">
		<input type="hidden" id="kw" name="kw" th:value="${kw}">
		<input type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>
</div>

<script layout:fragment="script" type='text/javascript'>
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			document.getElementById('page').value = this.dataset.page;
			document.getElementById('searchForm').submit();
		});
	});
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function () {
		document.getElementById('kw').value = document.getElementById('search_kw').value;
		document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
		document.getElementById('searchForm').submit();
	});
	
</script>

</html>
