<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<div class="inner write_wrap">
	<form th:object="${questionForm}" method="post" enctype="multipart/form-data" class="qna_form">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		</div>
		<div>
			<select th:field="*{category}" class="select_custom">
				<option value="" selected>카테고리</option>
				<option value="입양">입양</option>
				<option value="회원정보">회원정보</option>
				<option value="배송">배송</option>
				<option value="기타">기타</option>
			</select>
		</div>
		<div class="title_wrap">
			<input type="text" th:field="*{subject}" placeholder="제목">
		</div>
		<div class="content_area">
			<textarea th:field="*{content}" rows="10" placeholder="내용"></textarea>
		</div>
		<div>
			<input type="file" name="files" id="files" multiple>
		</div>
		<div class="btn_wrap">
			<a th:href="@{/qna_question/list}" class="btn write_btn">취소하기</a>
			<input type="submit" value="등록하기" class="btn write_btn" />
		</div>
		
	</form>
</div>
</div>
</html>
