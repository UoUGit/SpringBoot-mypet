<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{layout}">
<head>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<div class="wrapper">
			<div class="title">
				<div class="heading">로그인</div>
			</div>

			<form th:action="@{/user/login}" method="post" class="form">
				<div th:if="${param.error}" class="alert alert-danger">사용자 ID,
					비밀번호를 확인해주세요</div>

				<div class="input-text">
					<div class="overlap-group">
						<label for="userName" class="input-placeholder"></label> <input
							type="text" name="username" class="form-control"
							placeholder="ID를 입력하세요">
					</div>
				</div>
				<div class="input-text">
					<div class="overlap-group">
						<label for="userPassword" class="text-wrapper"></label> <input
							type="password" name="password" class="form-control"
							placeholder="Password를 입력하세요">
					</div>
				</div>
				<div class="">
					<a href="/user/findId">아이디를 잊으셨나요?</a>
				</div>
				<div class="">
					<a href="/user/findPassword">비밀번호를 잊으셨나요?</a>
				</div>
				<div class="master-primary-login">
					<input type="submit" value="로그인" class="master-primary">
				</div>
			</form>

			<div class="div">
				<div class="paragraph">소셜로그인</div>
				<div class="frame">
					<div class="group">
						<div class="overlap-group-2">
							<a th:href="${location}"> <img
								src="/static/images/kakaologin.png" alt="카카오톡 로그인">
							</a>
						</div>
					</div>
					<div class="group">
						<div class="overlap-group-2">
							<div class="input-placeholder-1">네이버 로그인</div>
						</div>
					</div>
					<div class="group">
						<div class="overlap-group-2">
							<div class="input-placeholder-1">구글 로그인</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
