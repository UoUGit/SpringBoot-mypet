<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="inner login_wrap">
       	<h2>로그인</h2>
       	<div class="login_area">
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
            <div class="input_wrap">
                <div class="login_id">
                    <input type="text" name="username" placeholder="아이디" th:value="${param.username}" required>
                </div>
                <div class="login_pw">
                    <input type="password" name="password"  placeholder="비밀번호" required>
                </div>
            </div>
            <div class="btn_wrap">
                <input type="submit" value="로그인" class="btn">
            </div>
            <div class="find_wrap">
            	<ul>
            		<li><a href="/user/findId">아이디 찾기</a></li>
            		<li><a href="/user/findPassword">비밀번호 찾기</a></li>
            	</ul>       
            </div>
        </form>

        <div class="sns_login">
            <h3>소셜로그인</h3>
            <div class="sns_wrap">
            	<ul>
            		<li><a th:href="${location}" class="btn">
                		<img src="/static/images/kakaologin.png" alt="카카오톡 로그인">
                    </a></li>
            		<li><a class="btn">네이버 로그인</a></li>
            		<li><a class="btn">구글 로그인</a></li>
            	</ul>
            </div>
        </div>
    </div>
    </div>
</div>
</html>
