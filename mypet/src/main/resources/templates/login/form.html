<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom pb-2">
        <div>
            <h5>로그인</h5>
        </div>
    </div>
    <form th:action="@{/user/login}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">사용자 ID, 비밀번호를 확인해주세요</div>
        </div>

        <div class="mb-3">
            <label for="userName" class="">사용자ID</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="">비밀번호</label>
            <input type="password" name="password" class="form-control">
        </div>
        <input type="submit" value="로그인" class="">

        <div class="container"
             style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 200px auto;">
            <a th:href="${location}">
                <img src="/kakaologin.png" alt="Kakao Login">
            </a>
        </div>
    </form>
</div>
</html>
