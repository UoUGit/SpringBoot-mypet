<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>비밀번호 초기화 성공</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="inner reset_password_wrap">
            <h1>비밀번호 초기화 완료</h1>
            <p th:text="${successMessage}" class="pw-success-message"></p>
            <p>새 비밀번호는: <span th:text="${newPassword}" class="new-password"></span></p>
            <p class="pw-recommendation">새 비밀번호를 사용하여 로그인 후, 비밀번호를 변경하는 것을 권장합니다.</p>
            <a href="/user/login" class="btn pw-btn-primary pw-btn">로그인 하러 가기</a>
        </div>
    </div>
</body>
</html>
