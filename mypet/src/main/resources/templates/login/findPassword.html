<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="inner find_password_wrap">
            <h2>비밀번호 찾기</h2>
            <div class="find_password_area">
                <form th:action="@{/user/findPassword}" method="post" class="find_password_form">
                    <div class="input_wrap">
                        <label for="userId">아이디:</label>
                        <input type="text" id="userId" name="userId" required>
                    </div>
                    <div class="input_wrap">
                        <label for="userName">이름:</label>
                        <input type="text" id="userName" name="userName" required>
                    </div>
                    <div class="input_wrap">
                        <label for="userPhone">전화번호:</label>
                        <input type="text" id="userPhone" name="userPhone" required>
                    </div>
                    <div class="btn_wrap">
                        <input type="submit" value="비밀번호 변경하러 가기" class="btn">
                    </div>
                </form>
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
