<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .animal-container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 레이아웃 조정 */
            align-items: center;
            margin-bottom: 20px;
            max-width: 800px; /* 최대 폭 설정 */
            margin: auto; /* 가운데 정렬 */
        }

        .animal-photo {
            position: relative;
            width: 100%; /* 부모 컨테이너의 폭에 맞게 설정 */
            max-width: 600px; /* 최대 폭 설정 */
        }

        .animal-photo img {
            width: 100%; /* 이미지가 부모 컨테이너에 맞게 조정되도록 설정 */
            height: auto; /* 비율 유지 */
        }

        .like-button {
            position: absolute;
            bottom: 10px; /* 이미지 하단에서 10px 떨어지도록 설정 */
            right: 10px; /* 이미지 오른쪽에서 10px 떨어지도록 설정 */
            background-color: transparent;
            border: none;
            color: #ff6f61;
            font-size: 36px; /* 아이콘 크기 설정 */
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-button:hover {
            color: #ff4d4d;
        }

        .animal-info {
            text-align: left; /* 정보들을 왼쪽 정렬 */
            margin-top: 20px;
            width: 100%;
        }

        .animal-info p {
            margin: 5px 0; /* 정보 간의 간격 */
        }
    </style>
</head>
<body>
    <h1>Animal Details</h1>

    <!-- 서울 동물 정보 -->
    <div th:if="${location == 'Seoul'}" class="animal-container">
        <div class="animal-photo">
            <img th:src="@{'http://' + ${animal.photoUrl}}" alt="동물 이미지"/>
            <button class="like-button"><i class="fas fa-heart"></i></button>
        </div>
        <div class="animal-info">
            <p><strong>동물 번호:</strong> <span th:text="${animal.animalNo}"></span></p>
            <p><strong>이름:</strong> <span th:text="${animal.nm}"></span></p>
            <p><strong>입양 날짜:</strong> <span th:text="${animal.entrncDate}"></span></p>
            <p><strong>종:</strong> <span th:text="${animal.spcs}"></span></p>
            <p><strong>품종:</strong> <span th:text="${animal.breeds}"></span></p>
            <p><strong>성별:</strong> <span th:text="${animal.sexdstn}"></span></p>
            <p><strong>나이:</strong> <span th:text="${animal.age}"></span></p>
            <p><strong>입양 상태:</strong> <span th:text="${animal.adpSttus}"></span></p>
            <p><strong>임시 보호 상태:</strong> <span th:text="${animal.tmprPrtcSttus}"></span></p>
            <p><strong>소개:</strong> <div th:utext="${animal.intrcnCn}"></div></p>
        </div>
    </div>

    <!-- 경기 동물 정보 -->
    <div th:if="${location == 'Gyeonggi'}" class="animal-container">
        <div class="animal-photo">
            <img th:src="@{'http://' + ${animal.imageCours}}" alt="동물 이미지"/>
            <button class="like-button"><i class="fas fa-heart"></i></button>
        </div>
        <div class="animal-info">
            <p><strong>동물 번호:</strong> <span th:text="${animal.abdmIdntfyNo}"></span></p>
            <p><strong>이름:</strong> <span th:text="${animal.nm}"></span></p>
            <p><strong>입양 날짜:</strong> <span th:text="${animal.intakeDate}"></span></p>
            <p><strong>종:</strong> <span th:text="${animal.speciesNm}"></span></p>
            <p><strong>품종:</strong> <span th:text="${animal.breedsNm}"></span></p>
            <p><strong>성별:</strong> <span th:text="${animal.sexCd}"></span></p>
            <p><strong>나이:</strong> <span th:text="${animal.age}"></span></p>
        </div>
    </div>

    <!-- 동물 정보가 없을 때 -->
    <div th:unless="${location}">
        <p>동물 정보를 찾을 수 없습니다.</p>
    </div>

    <a href="/animal/animalBoard">동물 목록으로 돌아가기</a>
</body>
</html>
